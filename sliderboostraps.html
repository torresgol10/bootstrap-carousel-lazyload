<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
    <script type="text/javascript">
    //Activacion del slider
    $('.carousel').carousel();

    $(document).ready(function(){
      //Funcion complementaria a la funcion de abajo para que no solo carge a la primera
      //Siempre carga la siguiente imagen que tenga que servir
      var lazySlider = function(numImg=0) {
        var imgs= $('img.lazy-load');
        for (var i = 0; i < numImg; i++) {
          var src= $(imgs[i]).attr("data-srcset");
          console.log(src);
          $(imgs[i]).attr("src",src);
          $(imgs[i]).removeAttr("data-srcset");
          $(imgs[i]).removeClass("lazy-load");
        }
      }
      //Llamada a la funcion de arriba para que la primera vez que cargue el slider carge la siguiente imagen
      //El parametro es el numero de imagenes que se quiere precargar sin contar en la que esta ahora mismo
      lazySlider(1);
      //Evento para cuando empieze la transicion se carge la siguiente imagen que tenga que mostrar
      //El evento se activa cuando empieze, tambien se puede poner cuando acabe
      $('.carousel.lazy').on('slide.bs.carousel', function () {
        //Precarga de 1 siempre que haya un evento de mover una imagen
        lazySlider(1);
      })
    });
    //Funcion que habilita el lazy load automaticamente cuando salta el evento de transicion del slider
    //Solo carga la primera imagen
    $(function() {
      return $(".carousel.lazy").on("slide.bs.carousel", function(ev) {
        var lazy;
        lazy = $(ev.relatedTarget).find("img[data-srcset]");
        lazy.attr("src", lazy.data('srcset'));
        lazy.removeAttr("data-srcset");
      });
    });
    </script>
    <style media="screen">
      .carousel{
        width: 100%;
        height: 100vh;
      }
      .carousel-inner{
        height: 100%;
      }
      .carousel-item{
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="carouselExampleIndicators" class="carousel slide lazy" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <picture>
                <source  srcset="https://demo.cloudimg.io/width/1920/q80.webp/https://gallery.airstore.io/paris.jpg" type="image/webp">

                <img class="d-block w-100" src="https://demo.cloudimg.io/width/1920/q80/https://gallery.airstore.io/paris.jpg" alt="...">
              </picture>
            <div class="carousel-caption d-none d-md-block">
              <h5>SLIDER 1</h5>
              <p>...</p>
            </div>
          </div>
          <div class="carousel-item">
            <picture>
                <source  srcset="https://demo.cloudimg.io/width/1920/q80.webp/https://gallery.airstore.io/birds.jpg" type="image/webp">
                <source srcset="https://demo.cloudimg.io/width/1920/q80/https://gallery.airstore.io/birds.jpg" type="image/jpeg">
                <img class="d-block w-100 lazy-load" data-src="https://demo.cloudimg.io/width/1920/q80/https://gallery.airstore.io/birds.jpg" alt="...">
              </picture>
            <div class="carousel-caption d-none d-md-block">
              <h5>SLIDER 2</h5>
              <p>...</p>
            </div>
          </div>

            <div class="carousel-item">
              <picture>
                  <source  srcset="https://demo.cloudimg.io/width/1920/q80.webp/https://cdn.pixabay.com/photo/2015/07/09/22/44/tree-838666_960_720.jpg" type="image/webp">
                  <source srcset="https://demo.cloudimg.io/width/1920/q80/https://cdn.pixabay.com/photo/2015/07/09/22/44/tree-838666_960_720.jpg" type="image/jpeg">
                  <img class="d-block w-100 lazy-load" data-src="https://demo.cloudimg.io/width/1920/q80/https://cdn.pixabay.com/photo/2015/07/09/22/44/tree-838666_960_720.jpg" alt="...">
                </picture>
              <div class="carousel-caption d-none d-md-block">
                <h5>SLIDER 3</h5>
                <p>...</p>
              </div>
            </div>

              <div class="carousel-item">
                <picture>
                    <source  srcset="https://demo.cloudimg.io/width/1920/q80.webp/https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" type="image/webp">
                    <source srcset="https://demo.cloudimg.io/width/1920/q80/https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" type="image/jpeg">
                    <img class="d-block w-100 lazy-load" data-src="https://demo.cloudimg.io/width/1920/q80/https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" alt="...">
                  </picture>
                <div class="carousel-caption d-none d-md-block">
                  <h5>SLIDER 4</h5>
                  <p>...</p>
                </div>
              </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </body>
