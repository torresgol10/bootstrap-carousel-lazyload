<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style media="screen">
    .carousel{
      width: 100%;
      height: 100vh;
    }
    .carousel-inner{
      height: 100%;
    }
    .carousel-item{
      height: 100%;
    }
    </style>
    <script src="js/carousel.js"></script>

    <title></title>
  </head>
  <body>
    <div id="carouselExampleIndicators" class="carousel slide lazy" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <picture>
                <source  srcset="https://demo.cloudimg.io/width/1920/q80.webp/https://gallery.airstore.io/paris.jpg" type="image/webp">
                <source srcset="https://demo.cloudimg.io/width/1920/q80/https://gallery.airstore.io/paris.jpg" type="image/jpeg">
                <img class="d-block w-100" src="https://demo.cloudimg.io/width/1920/q80/https://gallery.airstore.io/paris.jpg" alt="...">
              </picture>
            <div class="carousel-caption d-none d-md-block">
              <h5>SLIDER 1</h5>
              <p>...</p>
            </div>
          </div>
          <div class="carousel-item">
            <picture>
                <source  data-srcset="https://demo.cloudimg.io/width/1920/q80.webp/https://gallery.airstore.io/birds.jpg" type="image/webp">
                <source data-srcset="https://demo.cloudimg.io/width/1920/q80/https://gallery.airstore.io/birds.jpg" type="image/jpeg">
                <img class="d-block w-100 lazy-load" data-src="https://demo.cloudimg.io/width/1920/q80/https://gallery.airstore.io/birds.jpg" alt="...">
              </picture>
            <div class="carousel-caption d-none d-md-block">
              <h5>SLIDER 2</h5>
              <p>...</p>
            </div>
          </div>
          <div class="carousel-item">
            <picture>
                <source  data-srcset="https://demo.cloudimg.io/width/1920/q80.webp/https://cdn.pixabay.com/photo/2015/07/09/22/44/tree-838666_960_720.jpg" type="image/webp">
                <source data-srcset="https://demo.cloudimg.io/width/1920/q80/https://cdn.pixabay.com/photo/2015/07/09/22/44/tree-838666_960_720.jpg" type="image/jpeg">
                <img class="d-block w-100 lazy-load" data-src="https://demo.cloudimg.io/width/1920/q80/https://cdn.pixabay.com/photo/2015/07/09/22/44/tree-838666_960_720.jpg" alt="...">
              </picture>
            <div class="carousel-caption d-none d-md-block">
              <h5>SLIDER 3</h5>
              <p>...</p>
            </div>
          </div>
          <div class="carousel-item">
            <picture>
                <source  data-srcset="https://demo.cloudimg.io/width/1920/q80.webp/https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" type="image/webp">
                <source data-srcset="https://demo.cloudimg.io/width/1920/q80/https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" type="image/jpeg">
                <img class="d-block w-100 lazy-load" data-src="https://demo.cloudimg.io/width/1920/q80/https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg" alt="...">
              </picture>
            <div class="carousel-caption d-none d-md-block">
              <h5>SLIDER 4</h5>
              <p>...</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </body>
</html>
